<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Component</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- put form in here -->
    <form>
      <!-- action="https://formsubmit.co/8ba5bda093183fd9c549c4f116f3338b"
      method="POST"
    > -->

      <!-- full name -->
      <img
        src="https://www.nsouly.com/wp-content/uploads/2020/05/How-to-Turn-Off-Comments-on-Facebook-Posts-960x540.jpg"
        alt="keyboard with word comment"
      />
      <div class="row">
        <label class="desc" for="full_name"><strong>*Full Name</strong></label>
        <div>
          <input
            id="full_name"
            name="full_name "
            type="text"
            class="field text fn"
            placeholder="First & Last Name"
            value=""
            size="50"
            tabindex="2"
            required
          />
        </div>
      </div>
      <!-- Email -->
      <div class="row">
        <label class="desc" for="email"><strong>*Email</strong></label>
        <div>
          <input
            id="email"
            name="email"
            type="email"
            spellcheck="false"
            placeholder="johnsmith@email.com"
            maxlength="50"
            tabindex="3"
            required
          />
        </div>
      </div>
      <br />

      <!-- Large Text Area -->
      <div class="row">
        <label for="textbox"><strong>*Write Comment Here</strong></label>

        <div>
          <textarea
            id="textbox"
            name="textbox"
            spellcheck="true"
            rows="10"
            cols="50"
            tabindex="6"
            required
          ></textarea>
        </div>
      </div>
      <!-- Checkboxes -->
      <div class="row">
        <div>
          <input
            id="checkBox1"
            name="checkBoxes"
            type="checkBox"
            value="Agreement"
            required
            tabindex="7"
          />
          <label for="*checkBox1"
            ><strong>*I agree you can post my comments.</strong></label
          >
        </div>
      </div>

      <h5><strong>*Must be completed to submit form.</strong></h5>

      <!-- Submit Button-->
      <div>
        <div>
          <input id="saveForm" name="saveForm" type="submit" value="Submit" />
        </div>
      </div>
    </form>

    <section id="comments">
      <custom-comment
        name="Doris Lawrence"
        email="doris.lawrence@mymail.com"
        comment="I am the Owner of TinyTot's Toyland!"
        timestamp="7/30/22"
      >
      </custom-comment>

      <!-- <button id="button" type="button"></button> -->
      <custom-comment
        name="James Johnson"
        email="soliderguy@aol.com"
        comment="I am a retired army veteran with over 20 years of service!"
        timestamp="7/15/2022"
      >
      </custom-comment>

      <!-- <button id="button" type="button"></button> -->
      <custom-comment
        name="Patricia Morrow"
        email="schoolteacher@gmail.com"
        comment="I love being a high school math teacher!"
        timestamp="7/14/2022"
      >
      </custom-comment>

      <!-- <button id="button" type="button"></button> -->
      <custom-comment
        name="Micheal Davis"
        email="micheal@davismail.com"
        comment="I'm a professional personal chef!"
        timestamp="7/13/2022"
      >
      </custom-comment>
    </section>
    <!-- link custom comment to comment.js which controls what custom comment tag does -->
    <script type="module" src="/comment.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
