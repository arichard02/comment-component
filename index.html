<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Component</title>
  </head>
  <body>
    <header>
      <h1>
       <img class="icon" src="favicon.jpg" 
        <img class="far fa-comment"></i>
        Comment Demo (Pub / Sub)
      </h1>
    </header>

    <main>
      
        <section class="form-container">
            <!-- 
                the form component is going to inject 
                the form right here
            -->
            <form>
              <!-- action="https://formsubmit.co/8ba5bda093183fd9c549c4f116f3338b"
              method="POST"
            > -->
        
              <!-- full name -->
              <img
                src="https://www.nsouly.com/wp-content/uploads/2020/05/How-to-Turn-Off-Comments-on-Facebook-Posts-960x540.jpg"
                alt="keyboard with word comment"
              />
              <div class="row">
                <label class="desc" for="full_name"><strong>*Full Name</strong></label>
                <div>
                  <input
                    id="full_name"
                    name="full_name "
                    type="text"
                    class="field text fn"
                    placeholder="First & Last Name"
                    value=""
                    size="50"
                    tabindex="2"
                    required
                  />
                </div>
              </div>
              <!-- Email -->
              <div class="row">
                <label class="desc" for="email"><strong>*Email</strong></label>
                <div>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    spellcheck="false"
                    placeholder="johnsmith@email.com"
                    maxlength="50"
                    tabindex="3"
                    required
                  />
                </div>
              </div>
              <br />
        
              <!-- Large Text Area -->
              <div class="row">
                <label for="textbox"><strong>*Write Comment Here</strong></label>
        
                <div>
                  <textarea
                    id="textbox"
                    name="textbox"
                    spellcheck="true"
                    rows="10"
                    cols="50"
                    tabindex="6"
                    required
                  ></textarea>
                </div>
              </div>
              <!-- Checkboxes -->
              <div class="row">
                <div>
                  <input
                    id="checkBox1"
                    name="checkBoxes"
                    type="checkBox"
                    value="Agreement"
                    required
                    tabindex="7"
                  />
                  <label for="*checkBox1"
                    ><strong>*I agree you can post my comments.</strong></label
                  >
                </div>
              </div>
        
              <h5><strong>*Must be completed to submit form.</strong></h5>
        
              <!-- Submit Button-->
              <div>
                <div>
                  <input id="saveForm" name="saveForm" type="submit" value="Submit" />
                </div>
              </div>
            </form>

        </section>

      <section class="comments"> </section>
    
    
    
    </main>

    <script type="module" src="/js/comment.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
